<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/code-quiz-style.css" />
</head>

<body>


  <main>

    <div class="screen-start-ui">
      <p class="regular-text">How well do you know the Minnesota Timberwolves? You have 60 second to complete the quiz. Be careful, incorrect answers deduct 10 seconds from the quiz time! Good luck and prove your knowledge by aiming for the high score!</p>

      <div>
        <button class="start-button">Show Quiz</button>
        <div id="quiz">
        </div>
      </div>

      <div class= "card timer">
        <div class = "timer-text">
        <div class="large-font timer-count">60</div>
        <h3>seconds remaining</h3>
      </div>

    </div>

    <section class="screen-end-ui">
      <div class="scoreboard">
        <div>
          <h2>High Score <span class="scoreboard">0 </span> </h2>

        </div>
      </div>
      </div>
    </section>

  </main>





  <script src="./Assets/JS/code-quiz.js"></script>
</body>

</html>
